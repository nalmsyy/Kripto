<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SecureTalk | Kripto Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .card {
        border-radius: 15px;
        border: none;
      }
      .navbar {
        background: linear-gradient(90deg, #0062cc 0%, #00c6ff 100%);
      }
    </style>
  </head>
  <body>
    {% if session.get('user_id') %}
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/dashboard"
          ><i class="fas fa-shield-alt"></i> SecureTalk</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/chat">Chat</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/storage">Files</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning fw-bold" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endif %}

    <div class="container">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
