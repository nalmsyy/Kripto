<!DOCTYPE html>
<html>
  <head>
    <title>Register - SecureTalk</title>
  </head>
  <body>
    <h2>Register</h2>

    <form method="POST">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br /><br />
      <button type="submit">Register</button>
    </form>

    <p>Sudah punya akun? <a href="/login">Login</a></p>
  </body>
</html>
